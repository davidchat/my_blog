{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="row mt-4">
			<div class="col-lg-8 mx-auto">
				<div class="content-section">
					<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">Log in</legend>
							{{ form|crispy }}
						</fieldset>
						<div class="form-group">
							<button class="btn btn-outline-red" type="submit">Log in</button>
							<small class="text-muted ml-2"><a class="red-link" href="{% url 'password_reset' %}">Forgot password?</a></small>
						</div>
					</form>
					<div class="border-top pt-3">
						<small class="text-muted">
							Need an account? <a class="ml-2 red-link" href="{% url 'register' %}">Sign up now</a>
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
